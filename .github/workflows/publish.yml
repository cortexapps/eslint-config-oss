name: Publish

on:
  push:
    branches:
    - master

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 14.17.0
    - run: yarn install
    - run: yarn publish
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
